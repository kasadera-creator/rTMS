<style>
  #patient-nav-fab { position: fixed; top: 72px; right: 16px; left: auto; z-index: 1100; }
  #patient-nav-fab .btn-nav { margin-left: 6px; box-shadow: 0 2px 6px rgba(0,0,0,0.12); }
  @media (max-width: 768px) {
    #patient-nav-fab { right: 8px; left: 8px; overflow-x: auto; white-space: nowrap; }
    #patient-nav-fab .btn-nav { margin-left: 8px; }
  }
</style>

<div id="patient-nav-fab" class="no-print">
  <div class="d-flex align-items-center">
    <a class="btn btn-first-visit btn-sm btn-nav"
       href="{% url 'rtms_app:patient_first_visit' patient.id %}{% if dashboard_date %}?dashboard_date={{ dashboard_date }}{% endif %}">
      <i class="fas fa-user-plus me-1"></i> 初診
    </a>

    <a class="btn btn-admission btn-sm btn-nav"
       href="{% url 'rtms_app:patient_clinical_path' patient.id %}{% if dashboard_date %}?dashboard_date={{ dashboard_date }}{% endif %}">
      <i class="fas fa-route me-1"></i> クリニカルパス
    </a>

    <a class="btn btn-mapping btn-sm btn-nav"
       href="{% url 'rtms_app:mapping_add' patient.id %}{% if dashboard_date %}?dashboard_date={{ dashboard_date }}{% endif %}">
      <i class="fas fa-crosshairs me-1"></i> 位置決め
    </a>

    <a class="btn btn-treatment btn-sm btn-nav"
       href="{% url 'rtms_app:treatment_add' patient.id %}{% if dashboard_date %}?dashboard_date={{ dashboard_date }}{% endif %}">
      <i class="fas fa-bolt me-1"></i> 治療
    </a>

    <a class="btn btn-assessment btn-sm btn-nav"
       href="{% url 'rtms_app:assessment_add' patient.id 'baseline' %}{% if dashboard_date %}?dashboard_date={{ dashboard_date }}{% endif %}">
      <i class="fas fa-clipboard-check me-1"></i> 尺度
    </a>

    <a class="btn btn-discharge btn-sm btn-nav"
       href="{% url 'rtms_app:patient_home' patient.id %}{% if dashboard_date %}?dashboard_date={{ dashboard_date }}{% endif %}">
      <i class="fas fa-notes-medical me-1"></i> 退院
    </a>
  </div>
</div>
