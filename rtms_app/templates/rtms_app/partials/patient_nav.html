<div class="d-flex gap-2 flex-wrap justify-content-end align-items-center">
  <a class="btn btn-first-visit btn-sm btn-nav"
     href="{% url 'rtms_app:patient_first_visit' patient.id %}{% if dashboard_date %}?dashboard_date={{ dashboard_date }}{% endif %}">
    <i class="fas fa-user-plus me-1"></i> 初診・基本情報
  </a>

  <a class="btn btn-admission btn-sm btn-nav"
     href="{% url 'rtms_app:patient_clinical_path' patient.id %}{% if dashboard_date %}?dashboard_date={{ dashboard_date }}{% endif %}">
    <i class="fas fa-route me-1"></i> クリニカルパス
  </a>

  <a class="btn btn-discharge btn-sm btn-nav"
     href="{% url 'rtms_app:patient_home' patient.id %}{% if dashboard_date %}?dashboard_date={{ dashboard_date }}{% endif %}">
    <i class="fas fa-notes-medical me-1"></i> 治療経過・退院準備
  </a>

  <a class="btn btn-outline-secondary btn-sm btn-nav"
     href="{% url 'rtms_app:calendar_month' %}">
    <i class="fas fa-calendar-alt me-1"></i> カレンダー
  </a>

  {% if can_view_audit %}
  <a class="btn btn-patient-list btn-sm btn-nav"
     href="{% url 'rtms_app:audit_logs' patient.id %}">
    <i class="fas fa-history me-1"></i> 変更履歴
  </a>
  {% endif %}

  <a class="btn btn-patient-list btn-sm"
     href="{% url 'rtms_app:dashboard' %}{% if dashboard_date %}?date={{ dashboard_date }}{% endif %}">
    <i class="fas fa-arrow-left me-1"></i> ダッシュボードへ
  </a>
</div>
