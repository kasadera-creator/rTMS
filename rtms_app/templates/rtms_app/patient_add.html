<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規患者登録 | rTMS DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Noto Sans JP', sans-serif; background-color: #f8f9fa; }</style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow border-0">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0 fw-bold">新規患者登録</h5>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                入力内容にエラーがあります。確認してください。
                            </div>
                        {% endif %}

                        <div class="mb-3">
                            <label class="form-label fw-bold">{{ form.card_id.label }}</label>
                            {{ form.card_id }}
                            <div class="text-danger small">{{ form.card_id.errors }}</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">{{ form.name.label }}</label>
                            {{ form.name }}
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">{{ form.birth_date.label }}</label>
                            {{ form.birth_date }}
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label fw-bold">{{ form.diagnosis.label }}</label>
                            {{ form.diagnosis }}
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg fw-bold">
                                登録する
                            </button>
                            <a href="{% url 'dashboard' %}" class="btn btn-light text-secondary">
                                キャンセルして戻る
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
