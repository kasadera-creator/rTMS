<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自己記入式検査 | rTMS</title>
  {% load static %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{% static 'rtms_app/patient.css' %}">
  {% block extrastyle %}{% endblock %}
</head>
<body class="patient-shell">
  <div class="patient-header">
    <div class="container d-flex align-items-center justify-content-between py-2">
      <div class="d-flex align-items-center gap-2">
        <span class="badge text-bg-light">rTMS</span>
        <span class="fw-bold">自己記入式検査</span>
      </div>
      {% block header_right %}
        <div class="d-flex align-items-center gap-3">
          {% with pid=patient.card_id|default:request.user.username %}
            {% if pid %}
              <span class="small text-white-50">患者ID {{ pid }}</span>
            {% endif %}
          {% endwith %}
          <a class="btn btn-sm btn-outline-light" href="{% url 'patient_portal:logout' %}"><i class="fas fa-sign-out-alt me-1"></i>ログアウト</a>
        </div>
      {% endblock %}
    </div>
  </div>
  <main class="patient-main">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
