{% load static %}
{% if not include_mode %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}印刷プレビュー{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'rtms_app/print.css' %}">
    {% block extra_head %}{% endblock %}
</head>
<body class="print-body">
    <div class="print-toolbar screen-only">
        <div class="print-toolbar-left">
            <span class="print-toolbar-title">{% block toolbar_title %}印刷プレビュー{% endblock %}</span>
        </div>

        <div class="print-toolbar-right d-flex align-items-center gap-2">
			<button class="btn btn-primary btn-sm no-print shadow" onclick="window.print()">
				<i class="fas fa-print me-1"></i>印刷
			</button>
			{% if back_url %}
            <a class="btn btn-outline-secondary btn-sm no-print" href="{{ back_url }}">
				<i class="fas fa-times me-1"></i>閉じる
			</a>
            {% endif %}
        </div>
    </div>
    <div class="print-main">
{% endif %}
        {% block print_content %}{% endblock %}
{% if not include_mode %}
    </div>
</body>
</html>
{% endif %}
