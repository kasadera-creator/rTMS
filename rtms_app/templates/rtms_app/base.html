<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笠寺精治寮病院 rTMS DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="icon" href="{% static 'img/logo.jpg' %}">
    <style>
        body { font-family: 'Noto Sans JP', sans-serif; background-color: #f0f2f5; }
        .navbar-brand { font-weight: bold; }
        
        /* 印刷時の共通設定 */
        @media print {
            .no-print { display: none !important; }
            body { background-color: white; }
        }
    </style>
    {% block extrastyle %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm no-print">
    <div class="container-fluid px-4">
        <a class="navbar-brand" href="{% url 'dashboard' %}">
            <i class="fas fa-hospital-alt me-2"></i>笠寺精治寮病院 rTMS DB
        </a>
        
        <div class="d-flex align-items-center">
            <span class="text-white me-3 small">
                <i class="fas fa-user me-1"></i> 
                {% if user.last_name %}{{ user.last_name }} {{ user.first_name }}{% else %}{{ user.username }}{% endif %}
            </span>
            
            {% if user.is_superuser %}
            <a href="/admin/" class="btn btn-sm btn-outline-light me-2">
                <i class="fas fa-cog"></i> 設定
            </a>
            {% endif %}
            
            <a href="{% url 'custom_logout' %}" class="btn btn-sm btn-secondary">
                <i class="fas fa-sign-out-alt"></i>
            </a>
        </div>
    </div>
</nav>

{% block content %}{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
